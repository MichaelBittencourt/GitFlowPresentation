<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Git Flow, CI and CD</title>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section data-background-video="videos/Galaxy.mp4" data-background-video-logo=true>
                <h1> Git Flow CI and CD </h1>
                <img src="images/gitFlowCICD.png">
            </section>
            <section data-background-video="videos/Galaxy.mp4" data-background-video-logo=true>
                <img src="images/timeToMarket.webp">
            </section>
            <section data-background-video="videos/Galaxy.mp4" data-background-video-logo=true>
                <img src="images/mvp.png">
            </section>
            <section data-background-video="videos/Galaxy.mp4" data-background-video-logo=true>
                <img src="images/manageProject.png">
            </section>
            <section data-background-video="videos/Galaxy.mp4" data-background-video-logo=false>
                <img src="images/gitflow_completo.png">
            </section>
            <section data-background-video="videos/Galaxy.mp4" data-background-video-logo=true>
                <img src="images/CICD.png">
            </section>
            <section data-background-video="videos/Galaxy.mp4" data-background-video-logo=true data-markdown>
                <textarea data-template>
                    ## Udacity git commit Style guide
                </textarea>
                <section data-markdown>
                    <textarea data-template>

                        ```
                        type: Subject

                        body

                        footer
                        ```
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        - feat: A new feature
                        - fix: A bug fix
                        - docs: Changes to documentation
                        - style: Formatting, missing semi colons, etc; no code change
                        - refactor: Refactoring production code
                        - test: Adding tests, refactoring test; no production code change
                        - chore: Updating build tasks, package manager configs, etc; no production code change
                    </textarea>
                </section>
            </section>
            <section data-background-video="videos/Galaxy.mp4" data-background-video-logo=true>
                <img src="images/question.gif">
            </section>
        </div>
    </div>
</body>

</html>
